                // Обрабатываем отдельные числа и списки (например: "1,3,5", "10 20 30")
                const numberMatches = query.match(/\d+/g);
                if (numberMatches) {
                    numberMatches.forEach(num => {
                        numbers.add(parseInt(num));
                    });
                }
                
                return Array.from(numbers).sort((a, b) => a - b);
            }
            
            // Функция для отображения вопросов
            function displayQuestions(questionsToShow) {
                questionsContainer.innerHTML = '';
                
                if (questionsToShow.length === 0) {
                    questionsContainer.innerHTML = '<div class="no-results">Вопросы не найдены</div>';
                    return;
                }
                
                questionsToShow.forEach(q => {
                    const questionElement = document.createElement('div');
                    questionElement.className = 'question-item';
                    questionElement.innerHTML = `
                        <div class="question-header">
                            <span class="question-number">Вопрос ${q.number}</span>
                            <span class="question-title">${q.question}</span>
                            <span class="toggle-icon">▼</span>
                        </div>
                        <div class="question-answer">
                            <div class="answer-content">${q.answer}</div>
                        </div>
                    `;
                    
                    // Добавляем обработчик клика
                    const header = questionElement.querySelector('.question-header');
                    header.addEventListener('click', function() {
                        questionElement.classList.toggle('active');
                    });
                    
                    questionsContainer.appendChild(questionElement);
                });
                
                // Обновляем статистику
                statsElement.textContent = `Показано вопросов: ${questionsToShow.length} из ${questions.length}`;
            }
            
            // Функция для поиска
            function searchQuestions() {
                const searchTerm = searchInput.value.toLowerCase().trim();
                
                if (searchTerm === '') {
                    displayQuestions(questions);
                    return;
                }
                
                // Проверяем, является ли запрос поиском по номерам
                if (searchTerm.match(/^[\d\s,\-]+$/)) {
                    // Поиск по номерам
                    const requestedNumbers = parseNumberQuery(searchTerm);
                    const filteredQuestions = questions.filter(q => 
                        requestedNumbers.includes(q.number)
                    );
                    displayQuestions(filteredQuestions);
                } else {
                    // Обычный текстовый поиск
                    const filteredQuestions = questions.filter(q => 
                        q.question.toLowerCase().includes(searchTerm) || 
                        q.answer.toLowerCase().includes(searchTerm)
                    );
                    displayQuestions(filteredQuestions);
                }
            }
            
            // Обработчик события для поиска
            searchInput.addEventListener('input', searchQuestions);
            
            // Обработчик клавиш для быстрой навигации
            searchInput.addEventListener('keydown', function(e) {
                if (e.key === 'Enter') {
                    const searchTerm = this.value.trim();
                    if (searchTerm.match(/^\d+$/)) {
                        // Если введен только один номер, открываем этот вопрос
                        const questionNumber = parseInt(searchTerm);
                        const questionElement = document.querySelector(`.question-item:nth-child(${questionNumber})`);
                        if (questionElement) {
                            questionElement.classList.add('active');
                            questionElement.scrollIntoView({ behavior: 'smooth', block: 'center' });
                        }
                    }
                }
            });
            
            // Первоначальное отображение всех вопросов
            displayQuestions(questions);
        });
    </script>
